<h1>Pokemon list</h1>
<span *ngIf='loading'>Loading...</span>
<div>
	<div *ngFor="let pokemon of pokemons" class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
		<a [routerLink]="['/pokemon', pokemon.id]">
			<img src="http://pokeapi.co/media/sprites/pokemon/{{pokemon.id}}.png" alt="">
			<span>{{pokemon.name}}</span>
		</a>
	</div>
</div>
