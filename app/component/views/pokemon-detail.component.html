<div *ngIf="pokemon" class="row">
	<div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
		<span>#{{pokemon.id}}</span>
		<label>{{pokemon.name}}</label>
		<ul>
			<li *ngFor="let type of pokemon.types">
				{{type.type.name}}
			</li>
		</ul>
		<div>
			<div *ngFor="let stat of pokemon.stats">
				<label>{{stat.stat.name}}</label>
				<span>{{stat.base_stat}}</span>
			</div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
		<div>
			<img src="{{pokemon.sprites.front_default}}" alt="front">
			<img src="{{pokemon.sprites.back_default}}" alt="">
		</div>
		<div *ngIf="species">
			<p>{{species.flavor_text_entries[1].flavor_text}}</p>
		</div>
	</div>
</div>
<div *ngIf="species">
	<pokemon-evolutions [evolution_url]="species.evolution_chain.url"></pokemon-evolutions>
</div>
